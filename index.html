<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readers List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Select a Reader</h1>
  <div id="readers-container"></div>

  <script>
    async function loadReaders() {
      try {
        const response = await fetch("http://localhost:3000/readers");
        const readers = await response.json();

        const container = document.getElementById("readers-container");
        readers.forEach(reader => {
          const button = document.createElement("button");
          button.textContent = reader.reader_name;
          button.onclick = () => {
            localStorage.setItem("readerId", reader.id);
            window.location.href = "home.html";
          };
          container.appendChild(button);
        });
      } catch (error) {
        console.error("Error loading readers:", error);
      }
    }

    loadReaders();
  </script>
</body>
</html>
